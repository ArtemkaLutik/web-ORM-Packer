<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects/Playground</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <div class="SectionBorder">
        <div class="Section">
            <div class="SectionText">
                ORM TEXTURE PACKER
            </div>
        </div>
        <div class="Section">
            <div class="SimpleDragDropField">AO</div>
            <div class="SimpleDragDropField">Roughness</div>
            <div class="SimpleDragDropField">Metallic</div>
        </div>
        <div class="Section">
            <div class="SlidersContainer">
                <!-- Missing AO -->
                <div class="InputLabel" style="margin-bottom: 4px">Missing AO</div>
                <div class="SliderRow">

                    <div class="ToggleWrapper">
                        <input type="checkbox" class="ToggleInput" id="toggle-ao">
                        <label for="toggle-ao" class="ToggleTrack"></label>
                    </div>
                    <input type="range" class="CustomSlider" min="0" max="255" value="0" disabled>
                </div>

                <!-- Missing Metallic -->
                <div class="InputLabel"  style="margin-bottom: 4px">Missing Metallic</div>
                <div class="SliderRow">

                    <div class="ToggleWrapper">
                        <input type="checkbox" class="ToggleInput" id="toggle-metallic">
                        <label for="toggle-metallic" class="ToggleTrack"></label>
                    </div>
                    <input type="range" class="CustomSlider" min="0" max="255" value="0" disabled>
                </div>

                <!-- Missing Roughness -->
                <div class="InputLabel" style="margin-bottom: 4px">Missing Roughness</div>
                <div class="SliderRow">

                    <div class="ToggleWrapper">
                        <input type="checkbox" class="ToggleInput" id="toggle-roughness">
                        <label for="toggle-roughness" class="ToggleTrack"></label>
                    </div>
                    <input type="range" class="CustomSlider" min="0" max="255" value="0" disabled>
                </div>
            </div>
        </div>
        <div class="Section">
            <div class="InputFieldsContainer">
                <!-- Output Size -->
                <div class="InputField">
                    <label for="output-size" class="InputLabel">OUTPUT SIZE</label>
                    <input type="text" id="output-size" class="InputBox" placeholder="1024">
                </div>

                <!-- Rotate Texture -->
                <div class="InputField">
                    <label for="rotate-texture" class="InputLabel">ROTATE TEXTURE</label>
                    <input type="text" id="rotate-texture" class="InputBox" placeholder="0">
                </div>

                <!-- Output Set Name -->
                <div class="InputField">
                    <label for="output-set-name" class="InputLabel">OUTPUT TEXTURE NAME</label>
                    <input type="text" id="output-set-name" class="InputBox" placeholder="MyTextSet01">
                </div>
            </div>
        </div>

        <div class="Section">
            <div class="SectionButtons">
                <button class="BtnDefault">Convert</button>
                <button class="BtnDefault" id="BtnDownload">Download</button>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
